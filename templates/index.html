<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digit Recognition</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    canvas {
      border: 2px solid #34495e;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      touch-action: none;
    }

    .btn {
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #2980b9, #1c5980);
    }

    #result {
      font-size: 1.3rem;
      font-weight: bold;
      color: #27ae60;
      margin-top: 10px;
    }

    #correction-container {
      margin-top: 15px;
      display: none;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input[type="number"] {
      padding: 8px;
      font-size: 1rem;
      width: 80px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    @media (max-width: 480px) {
      canvas {
        width: 90%;
        height: auto;
      }

      .btn {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>

  <script>
    let isDrawing = false;
    let canvas, ctx, predictedDigit = null;

    window.onload = function () {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      // For touch devices
      canvas.addEventListener("touchstart", startTouchDrawing);
      canvas.addEventListener("touchmove", drawTouch);
      canvas.addEventListener("touchend", stopDrawing);
    };

    function startDrawing(e) {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.lineWidth = 10;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.closePath();
    }

    function startTouchDrawing(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function drawTouch(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineWidth = 10;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(x, y);
      ctx.stroke();
      e.preventDefault();
    }

    function clearCanvas() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.getElementById("result").innerText = "";
      document.getElementById("correction-container").style.display = "none";
    }

    function predictDigit() {
      let imageData = canvas.toDataURL("image/png");
      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageData })
      }).then(response => response.json()).then(data => {
        predictedDigit = data.prediction;
        document.getElementById("result").innerText = "Predicted Digit: " + predictedDigit;
        document.getElementById("correction-container").style.display = "block";
      });
    }

    function submitCorrection() {
      let correctDigit = document.getElementById("correct-digit").value;
      if (correctDigit !== "" && correctDigit >= 0 && correctDigit <= 9) {
        let imageData = canvas.toDataURL("image/png");
        fetch("/store_correction", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imageData, correct_label: correctDigit })
        }).then(response => response.json()).then(data => {
          alert("Correction stored! Model will learn from this when retrained.");
        });
      } else {
        alert("Please enter a valid digit (0â€“9).");
      }
    }
  </script>
</head>
<body>
  <h1>Handwritten Digit Recognition</h1>
  <canvas id="canvas" width="200" height="200"></canvas>
  <div>
    <button class="btn" onclick="predictDigit()">Predict</button>
    <button class="btn" onclick="clearCanvas()">Clear</button>
  </div>
  <p id="result"></p>

  <div id="correction-container">
    <p>Was the prediction incorrect? Enter the correct digit:</p>
    <input type="number" id="correct-digit" min="0" max="9">
    <div>
      <button class="btn" onclick="submitCorrection()">Submit Correction</button>
      <button class="btn" onclick="predictDigit()">Predict Again</button>
    </div>
  </div>
</body>
</html>
